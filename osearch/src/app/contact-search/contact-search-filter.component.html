<div class="container-fluid"> 
  <mat-card>  
    <mat-card-title >    
      Contacts Search
    </mat-card-title> 
    <mat-card-content>    
      <form [formGroup]="contactSearchFilterForm" class="form-group fielddefaultbackground"  role="form" autocomplete="off" method="POST"  (ngSubmit)="submitSearchFilterForm()">    
        <div class="form-row full-width search-margin-contact">
          <div class="form-group col-xs-12 col-sm-4 col-md-6 col-lg-3 col-xl-3">
            <mat-form-field class="fieldshover">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field>
          </div>
          <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-3 col-xl-3">
            <mat-form-field class="fieldshover">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName">
            </mat-form-field>
          </div>
          <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <mat-form-field class="fieldshover">
              <mat-label>Organization</mat-label>
              <input matInput formControlName="organization">
            </mat-form-field>
          </div> 
        </div>    
        <div class="form-group row">  
          <div class="col-sm-2 col-md-2 col-lg-2"> 
              <button mat-raised-button color="primary" type="submit" class="btn btn-success btn-md btn-block">Search</button>    
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2"> 
              <button mat-raised-button color="primary" type="button" class="btn btn-success btn-md btn-block" (click)="resetSearchFilterForm()" >Clear</button>    
          </div>    
        </div>     
      </form>    
    </mat-card-content>    
  </mat-card>  
  <div *ngIf="showSearchResultsFlag==true; then showResultComp ">  </div> 
  <ng-template #showResultComp>
    <app-contact-search-result [contactSearchFilter]="contactSearchFilter" [showSelectButton]="showSelectButton" (rowSelected)="onSelected($event)"  ></app-contact-search-result>
  </ng-template>
  
</div>
